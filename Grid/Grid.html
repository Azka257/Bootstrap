<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="../Css/bootstrap.css" />
    <style>
      .row {
        margin-top: 1em;
        text-align: center;
      }
      [class^="col"] {
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding: 0.4em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" style="height: 50px;">NAVIGATION</div>
      </div>
      <div class="row">
        <div class="col-3" style="height: 70px">LOGO</div>
        <div class="col-4 offset-5" style="height: 70px">TAGLINE</div>
      </div>
      <div class="row justify-content-between py-2">
        <div class="col-4 text-center" style="height: 500px; width:740px;">SERVICES</div>
        <div class="col-4 text-center" style="height: 320px; width:380px;">FEATURED TESTIMONIAL</div>
      </div>
      <div class="row justify-content-between py-2">
        <div class="text-start offset-8" style="margin-top: -11rem;">Clients</div>
        <div class="col-4 text-center offset-8" style="height: 110px; width:120px; margin-top: -9rem;"></div>
        <div class="col-4 text-center" style="height: 110px; width:120px; margin-top: -9rem;""></div>
        <div class="col-4 text-center" style="height: 110px; width:120px; margin-top: -9rem;""></div>
      </div>
      <div class="row justify-content-between py-2">
        <div class="col-4 text-center" style="height: 150px; width:370px;">SERVICES</div>
        <div class="col-4 text-center" style="height: 150px; width:370px;">FEATURED TESTIMONIAL</div>
        <div class="col-4 text-center" style="height: 150px; width:370px;">MINI CALL TO ACTION BANNER</div>
      </div>
      <div class="row" style="height: 80px"> 
        <div class="col-12">FOOTER</div>
      </div>
    </div>
    <script src="../Js/bootstrap.bundle.js"></script>
  </body>
</html>
